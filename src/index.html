<!DOCTYPE html>
<html>
<head>
  <title>üçïGeorgio's Pizza Pie Parlorüçï</title>
</head>
<body>
  <div class="container">
    <!-- TOP OF DOC -->
    <div class="card-header">

      <h1>üçïüçïWelcome to Georgio's Pizza Pie Parlorüçïüçï</h1>
    </div>
    <form id="orderMenu">
      <div class="card-body">

        <!-- SIZE SELECTION SECTION WITH DROPDOWN OPTIONS -->
        <label for="sizeSelectionsMenu">Please select a size:</label>
        <select class="form-control" id="sizeSelections">
          <option value=0 >--</option>
          <option value=1 >Small</option>
          <option value=2 >Medium</option>
          <option value=3 >Large</option>
        </select>

        <!-- TOPPING SELECTION SECTION WITH CHECKBOX-MULTIPLE SELECTIONS -->
        <label for="toppingSelectionsMenu">Please select your toppings:</label>
        <div class="form-group" id="toppingSelections">
          <input class="toppings" type="checkbox" name="toppings" value="Pepperoni" >Pepperoni<br>
          <input class="toppings" type="checkbox" name="toppings" value="BBQ Chicken" >BBQ Chicken<br>
          <input class="toppings" type="checkbox" name="toppings" value="Bacon" >Bacon<br>
          <input class="toppings" type="checkbox" name="toppings" value="Pineaple" >Pineaple<br>
          <input class="toppings" type="checkbox" name="toppings" value="Mushrooms" >Mushrooms<br>
          <input class="toppings" type="checkbox" name="toppings" value="Onion" >Onion<br>
          <input class="toppings" type="checkbox" name="toppings" value="Jalapenos" >Jalapenos<br>
        </div>
        <!-- SUBMIT ORDER SECTION -->
        <button class="btn btn-dark"type="submit">Place your order!</button>
      </form>
    </div>
    <!-- ORDER DETAIL SECTION/WILL REMAIN HIDDEN UNTIL ORDER IS SUBMITTED -->
    <div class="results">

      <div class="card-header">
        <h2>Please see your order details below!</h2>
      </div>
      <div class="card-body">

        <p>Size: <span class="pizza-size"></span></p>
        <p>Toppings: <span class="pizza-toppings"></span></p>
        <p>Total Price: $<span class="pizza-price"></span>.00</p>
      </div>
    </div>

  </div>
</body>
</html>
